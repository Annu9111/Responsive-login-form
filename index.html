<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username">
            </div>
            <div class="input-box">
                <input type="password" placeholder="password">
            </div>
            <div class="rem-for">
                <input type="checkbox">
                Remind me later
            </div>
            <a href="#">forget password</a>

            <button class="btn">
                login
            </button>
        </form>
    </div>
    
</body>
</html>
